<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English with LLM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="main-container">

        <!-- Chat Interface Section -->
        <div class="chat-interface">
            <!-- <h1>Chat</h1> -->
            <div class="chat-section">
                <div id="chatbot" class="chatbot">

                </div>
                <div class="message-container">
                    <input type="text" id="messageInput" autocomplete="off">
                    <button id="recordButton">
                        <img id="recordIcon" src="https://cdn-icons-gif.flaticon.com/12761/12761181.gif" alt="Record" />
                    </button>

                    <button id="clearBtn"><i class="material-icons">delete</i></button>
                </div>
            </div>
        </div>
        <!-- Sidebar Section -->
        <div class="container-left">
            <aside class="sidebar" id="setting">
                <!-- <h1>Setting</h1> -->

                <label for="activity">Activity</label>
                <select id="activity">
                    <option>Learning</option>
                    <option>Reviewing</option>
                    <option>Practicing</option>
                    <option>Translating</option>
                    <option>Custom</option>
                </select>

                <label for="level">Level</label>
                <select id="level">
                    <option>A1</option>
                    <option>A2</option>
                    <option>B1</option>
                    <option>B2</option>
                    <option>C1</option>
                    <option>C2</option>
                </select>

                <label for="topic">Topic</label>
                <select id="topic">
                    <option>Education</option>
                    <option>Travel</option>
                    <option>Food and Cuisine</option>
                    <option>Technology</option>
                    <option>Health and Fitness</option>
                    <option>Environment</option>
                    <option>Arts and Culture</option>
                    <option>Sports</option>
                    <option>History</option>
                    <option>Current Events</option>
                    <option>Miscellaneous</option>
                </select>

                <div class="toggle-section">
                    <label for="ttsToggle">Speak</label>
                    <label class="switch">
                        <input type="checkbox" id="ttsToggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <label for="selectVoice">Voice</label>
                <select id="selectVoice">
                    <option>alloy</option>
                    <option>echo</option>
                    <option>fable</option>
                    <option>onyx</option>
                    <option>nova</option>
                    <option>shimmer</option>
                </select>


                <audio id="ttsAudio" controls style="display:none;"></audio>

            </aside>
            <button id="toggleSidebar" aria-label="Toggle Sidebar">
                <i class="fas fa-bars"></i> <!-- Icon for the toggle button -->
            </button>
        </div>


        <div class="container-right">
            <!-- <div class="resizer"></div> -->
            <aside class="sidebar" id="dictionary">
                <!-- <h1>Save Vocabs</h1> -->
                <!-- <div class="search-box">
                    <input type="text" class="search-box__input" placeholder="Type text for pronunciation"
                        id="seachInput">
                    <button class="search-box__button" id="seachBtn">üîç</button>
                </div>
                <div class="dictionary">
                    <div id="word-container">
                        <h2 id="word">Word: </h2>
                    </div>

                    <div id="phonetics-container">
                        <h3>Pronunciation:</h3>
                        <ul id="phonetics-list"></ul>
                    </div>

                    <div id="meanings-container">
                        <h3>Meanings:</h3>
                    </div>
                </div> -->
                <label for="vocab">Vocabulary:</label>
                <input type="text" id="vocab" name="vocab" required>
                <button type="submit" id="save-btn">Save</button>
                <p id="message"></p>


                <div class="llm-setting">
                    <h2>LLM Model Settings</h2>

                    <!-- Model Selection -->
                    <label for="modelSelect">Select Model:</label>
                    <select id="modelSelect">
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-4o-2024-08-06">GPT-4o</option>
                        <!-- <option value="o1-preview">o1-preview</option> -->
                    </select>

                    <!-- Temperature Slider -->
                    <label for="temperatureRange">Temperature:</label>
                    <input type="range" id="temperatureRange" min="0" max="1" step="0.1" value="0">
                    <span id="temperatureValue">0</span>

                    <!-- Customize Prompt -->
                    <button id="customizePromptButton">Customize Prompt</button>
                    <!-- Save Button -->
                    <button id="saveSettings">Save Settings</button>
                </div>

            </aside>
        </div>
        <div class="container-prompt" id="promptContainer">
            <button id="exitButton">
                <i class="fas fa-times"></i>
            </button>
            <label for="prompt">Customize Your Prompt</label>
            <textarea id="prompt"></textarea>
            <button id="save-prompt">Save</button>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
